<div class="row">
    <div class="col-md-12">
        <form ng-submit="vm.login()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="" autofocus ng-model="vm.username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="" autofocus ng-model="vm.password">
            </div>
            <button type="submit" class="btn btn-default">
                Login
                <span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
            </button>
        </form>
    </div>
</div>
