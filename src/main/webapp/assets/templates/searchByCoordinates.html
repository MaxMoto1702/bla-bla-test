<div class="row">
    <div class="col-md-12">
        <form ng-submit="vm.submit()">
            <div class="form-group">
                <label for="lat">Lat</label>
                <input type="text" class="form-control" id="lat" placeholder="46.477474" autofocus ng-model="vm.lat">
            </div>
            <div class="form-group">
                <label for="lon">Lon</label>
                <input type="text" class="form-control" id="lon" placeholder="30.732622" ng-model="vm.lon">
            </div>
            <button type="submit" class="btn btn-default">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                Search
            </button>
        </form>
    </div>
</div>
